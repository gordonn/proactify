<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard &mdash; Proactify</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/nav.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/squircle.svg" />
  <!--Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.querySelector('nav');

      // Hide nav on small screens
      if (window.innerWidth < 750) {
        nav.classList.remove('active');
      }

      // Optional: handle window resize dynamically
      window.addEventListener('resize', () => {
        if (window.innerWidth < 750) {
          nav.classList.remove('active');
        } else {
          nav.classList.add('active'); // show nav on larger screens
        }
      });
    });
  </script>
  <script src="js/nav.js" defer></script>

</head>

<body>
  <nav class="active">
    <div class="logo">
      <a href="index.html">
        <img src="img/proactify.svg" alt="logo">
        <h1>Proactify</h1>
      </a>
    </div>

    <div class="link active">
      <a href="index.html">
        <span class="material-icons-outlined" style="font-size: 32px;">
          dashboard
        </span>
        <p>Dashboard</p>
      </a>
    </div>

    <div class="link">
      <a href="#">
        <span class="material-icons-outlined" style="font-size: 32px;">
          timer
        </span>
        <p>Pomodoro</p>
      </a>
    </div>

    <div class="link">
      <a href="projects.html">
        <span class="material-icons-outlined" style="font-size: 32px;">
          folder
        </span>
        <p>Projects</p>
      </a>
    </div>

    <div class="link">
      <a href="#">
        <span class="material-icons-outlined" style="font-size: 32px;">
          list_alt
        </span>
        <p>Todo List</p>
      </a>
    </div>

    <div id="close">
      <span class="material-icons-outlined" style="font-size: 22px;">
        arrow_back_ios
      </span>
    </div>

  </nav>

  <main>
    <div id="expand">
      <span class="material-icons-outlined" style="font-size: 22px;">
        arrow_forward_ios
      </span>
    </div>

  </main>
</body>

</html>
